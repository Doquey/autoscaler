events {}

http {
    upstream backend_servers {
    server backend_app_24:8007;
    server backend_app_23:8006;
    server backend_app_22:8005;
    server backend_app_21:8004;
    server backend_app_20:8003;
    server backend_app_19:8002;
    server backend_app_18:8001;
    least_conn;
    server backend_app_0:8000;
}

    server {
        listen 8080;
        server_name localhost;

        location / {
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}